<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Alura</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="" class="./src/styles/vars.css"> <!--Coloco antes de carregar o projeto do sidebar pra pegar as variaveis dele ANTES de tudo-->
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">

    <!-- Links para trazer os ícones via CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>
</head>
<body>

    <div class="sidebar">
        <nav class="sidebar-navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>

        <nav class="sidebar-lib">
            <div class="lib-content">
                <button class="lib-button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist-content">
                    <span class="text title"> Crie sua primeira playlist</span>
                    <span class="text subtitle"> É fácil, vamos te ajudar!</span>
                    <button class="section-playlist-button">Criar Playlist</button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="language">
                <button class="language-button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </nav>
        
    </div>
    
    <main>
        <div class="main-container">
            <nav class="header-nav">
                <div class="navigation">
                    <button class="seta-left"> <img src="./assets/icons/small-left.png"> </button>
                    <button class="seta-right"> <img src="./assets/icons/small-right.png"></button>
                </div>
                    <div class="header-search">
                        <img src="/assets/icons/search.png">
                        <input type="text" if="search-input" maxlength="100" placeholder="O que você quer ouvir?">
                    </div>

                    <div class="header-login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
            </nav>
        </div>
    </main>

    <footer class="anuncio-premium">
        <div class="text">
            <p class="footer-title">TESTAR O PREMIUM DE GRAÇA</p>
            <p class="footer-subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <div class="button">
            <button class="footer-button">Inscreva-se grátis</button>
        </div>
    </footer>
</body>
<script></script>
</html>
